<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/ff2da372d8.js" crossorigin="anonymous" defer></script>
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main class="neu-card">

        <div id="result-box">
            <div id="prev-result" class="overflow"></div>
            <div id="curr-result" class="overflow"></div>
        </div>

        <div class="buttons">

            <div class="button reset-btn neu">AC</div>
            <div class="button sqrt-btn neu"><i class="fas fa-square-root-alt"></i></div>
            <div class="button dlt-btn neu"><i class="fas fa-backspace"></i></div>
            <div data-operator="/" class="button op-btn neu"><i class="fas fa-divide"></i></div>

            <div class="button num-btn neu">7</div>
            <div class="button num-btn neu">8</div>
            <div class="button num-btn neu">9</div>
            <div data-operator="*" class="button op-btn neu"><i class="fas fa-times"></i></div>

            <div class="button num-btn neu">4</div>
            <div class="button num-btn neu">5</div>
            <div class="button num-btn neu">6</div>
            <div data-operator="-" class="button op-btn neu"><i class="fas fa-minus"></i></div>

            <div class="button num-btn neu">1</div>
            <div class="button num-btn neu">2</div>
            <div class="button num-btn neu">3</div>
            <div data-operator="+" class="button op-btn neu"><i class="fas fa-plus"></i></div>

            <div class="button num-btn neu">0</div>
            <div class="button num-btn neu">.</div>
            <div class="button result-btn neu"><i class="fas fa-equals"></i></div>
        </div>

    </main>

</body>

</html>
