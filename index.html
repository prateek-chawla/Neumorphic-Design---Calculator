<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main class="neu">
        <div id="result-box">
            <div id="prev-result"></div>
            <div id="curr-result"></div>

        </div>
        <table>
            <tr class="button-row">
                <td class="button reset-btn neu">CE</td>
                <td class="button sqrt-btn neu">sqrt</td>
                <td class="button dlt-btn neu">&lt--</td>
                <td data-operator="/" class="button op-btn neu">/</td>
            </tr>
            <tr class="button-row">
                <td class="button num-btn neu">7</td>
                <td class="button num-btn neu">8</td>
                <td class="button num-btn neu">9</td>
                <td data-operator="*" class="button op-btn neu">x</td>
            </tr>
            <tr class="button-row">
                <td class="button num-btn neu">4</td>
                <td class="button num-btn neu">5</td>
                <td class="button num-btn neu">6</td>
                <td data-operator="-" class="button op-btn neu">-</td>
            </tr>
            <tr class="button-row">
                <td class="button num-btn neu">1</td>
                <td class="button num-btn neu">2</td>
                <td class="button num-btn neu">3</td>
                <td data-operator="+" class="button op-btn neu">+</td>
            </tr>
            <tr class="button-row">
                <td class="button num-btn neu">00</td>
                <td class="button num-btn neu">0</td>
                <td class="button num-btn neu">.</td>
                <td class="button result-btn neu">=</td>
            </tr>
        </table>
    </main>

</body>

</html>
